<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <link href="static/styles.css" rel="stylesheet">

<!--        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->

        <title>Google Advanced Search</title>

    </head>

    <body>
        <nav class="navbar navbar-light" style="background-color: #f1f1f1">
            <a class="navbar-brand" href="index.html">
                <img src="static/google.png" width="95" height="30" class="d-inline-block align-top" alt="">
            </a>
            <ul>
                <li><a href="index.html">Search</a></li>
            </ul>
        </nav>
        <div id="title">
            <label>Advanced Search</label>
        </div>
        <div id="t-box">
            <div class="flex">
                <div style="flex : 1 10%">
                    <label>Find pages with...</label>
                </div>
                <div style="flex: 2 28%;"></div>
                <div style="font-size:small;flex : 2 30%; margin-left: 10px">
                    <label class=" text-muted" >
                        <b>To do this in the search box.</b>
                    </label>
                </div>
            </div>
        </div>
        <form action="https://www.google.com/search">
        <div class="in-box">
            <div class="flex">
                <div class="in-head">
                    <label>all these words:</label>
                </div>
                <input type="text" class="in-in" name="as_q">
                <div class="in-last">
                    <label class="in-last-text text-muted">Type the important words: <span class="mod">tri-colour rat terrier</span></label>
                </div>
            </div>
        </div>

        <div class="in-box">
            <div class="flex">
                <div class="in-head">
                    <label>This exact word or phrase:</label>
                </div>
                <input type="text" class="in-in" name="as_epq">
                <div class="in-last">
                    <label class="in-last-text text-muted">Put exact words in quotes: <span class="mod">"rat terrier"</span></label>
                </div>
            </div>
        </div>

        <div class="in-box">
            <div class="flex">
                <div class="in-head">
                    <label>any of these words:</label>
                </div>
                <input type="text" class="in-in" name="as_oq">
                <div class="in-last">
                    <label class="in-last-text text-muted">Type OR between all the words you want: <span class="mod">miniature OR standard</span></label>
                </div>
            </div>
        </div>

        <div class="in-box">
            <div class="flex">
                <div class="in-head">
                    <label>none of these words:</label>
                </div>
                <input type="text" class="in-in" name="as_eq">
                <div class="in-last">
                    <label class="in-last-text text-muted">Put a minus sign just before words that you don't want: <span class="mod">-rodent, -"Jack Russell"</span></label>
                </div>
            </div>
        </div>

            <div class="in-box">
                <div class="flex">
                    <div class="in-head">
                    </div>
                    <div class="in-con-btn">
                        <button class="in-btn" type="submit" >Advanced Search</button>
                    </div>
                    <div class="in-last">
                    </div>
                </div>
            </div>



        </form>


    </body>

</html>
